<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="searchbar">
    <input id="cityName" type="text" placeholder="Enter the location">
    <button id="submit">Search</button>

  </div>
  <div class="city">
    <h2 id="city-name">Please enter the location</h2> <h2 id="country"></h2>
  </div>
  <div class="time">
    <p id="time"></p>
  </div>
  <div class="temp">
    <h1 id="currTemp"></h1>
  </div>
  <div class="currWeather">
    <h2 id="currWeather"></h2>
  </div>
  <div class="maxMin">
    <p id="minMax"></p>
  </div>
</body>
<script src="weather.js"></script>
</html>
